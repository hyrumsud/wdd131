<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/week03/styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
     <header class="site-header">
    <h1 class="place-title">Mexico City</h1>
  </header>
<main class="layout">
  <section class="hero-stage">
    <picture class="hero">
      <source srcset="/week03/images/xolo.webp" media="(min-width: 900px)" type="image/webp">
      <source srcset="/week03/images/xolo.webp" media="(min-width: 600px)" type="image/webp">
      <img src="/week03/images/xolo.webp"" alt="Scenic view of the place" width="1200" height="800" loading="eager">
    </picture>

    <h1 class="place-title over-hero">Mexico City</h1>

    <section class="card data overlay-card">
      <h2>Data</h2>
      <dl class="kv">
        <div><dt>Country</dt><dd>Mexico</dd></div>
        <div><dt>Capital</dt><dd>CDMX</dd></div>
        <div><dt>Language</dt><dd>Spanish</dd></div>
        <div><dt>Population</dt><dd>~129M</dd></div>
        <div><dt>Currency</dt><dd>MXN (Peso)</dd></div>
      </dl>
    </section>

    <section class="card weather overlay-card" id="weather">
      <h2>Weather</h2>
      <img class="wx-icon-mobile" src="/week03/images/xolo.webp" alt="" aria-hidden="true">
      <ul class="wx-list">
        <li>Temperature: <span id="temp">8</span> °C</li>
        <li>Wind: <span id="wind">12</span> km/h</li>
        <li>Wind Chill: <span id="windchill">N/A</span></li>
      </ul>
    </section>
  </section>
</main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> · Hyrum Sahyl Isla Hernandez · Mexico</p>
    <p>Last modified: <span id="lastmod"></span></p>
  </footer>
</body>
</html>
